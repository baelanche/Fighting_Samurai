<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fighting Samurai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
      }
    </style>
  </head>
  <body>
    <div style="position: relative; display: inline-block;">
      <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">

        <div style="position: relative; width: 100%; display:flex; justify-content: flex-end; border-top:4px solid white; border-left:4px solid white; border-bottom:4px solid white;">
          <div style="background-color: red; height: 30px; width: 100%;"></div>
          <div id="playerHealth" style="position: absolute; background-color: #818cf8; top:0; right: 0; bottom: 0; width: 100%;"></div>
        </div>

        <div id="timer" style="background-color: black; height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border:4px solid white;"></div>

        <div style="position: relative; width: 100%; border-top:4px solid white; border-right:4px solid white; border-bottom:4px solid white;">
          <div style="background-color: red; height: 30px;"></div>
          <div id="enemyHealth" style="position: absolute; background-color: #818cf8; top:0; right: 0; bottom: 0; left: 0;"></div>
        </div>

      </div>
      <div id="displayText" style="position: absolute; color: white; align-items: center; justify-content: center; top:0; right: 0; bottom: 0; left: 0; display: none;"></div>
      <canvas></canvas>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js" integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</html>
